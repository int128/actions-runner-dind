name: e2e-test

on:
  workflow_call:
    inputs:
      runner-image-uri:
        description: image URI of runner
        type: string
        required: true

jobs:
  controller:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: e2e-test
    steps:
      - uses: actions/checkout@v3
      - uses: aquaproj/aqua-installer@v2.1.1
        with:
          aqua_version: v2.7.1
          working_directory: e2e-test
      - run: make cluster
      - run: make deploy
        env:
          RUNNER_IMAGE_URI: ${{ inputs.runner-image-uri }}
          APP_ID: ${{ secrets.APP_ID }}
          APP_INSTALLATION_ID: ${{ secrets.APP_INSTALLATION_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
      - run: make wait-for-job
      - run: make logs
        if: always()
      - run: make undeploy
        if: always()
        continue-on-error: true

  runner:
    runs-on: runner-scale-set-${{ github.run_id }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - run: docker version
      # build Go application
      - run: docker build -t fixture -f e2e-test/fixture.dockerfile e2e-test
      - run: docker run --rm fixture
      # mount a volume
      - run: docker run -v "$PWD:/workspace" --rm debian ls -l /workspace/README.md
